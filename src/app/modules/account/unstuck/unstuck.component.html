<mat-card>
  <mat-card-header>
    <mat-card-title>Character Unstuck</mat-card-title>
    <mat-card-subtitle>The character you wish to unstuck must be online.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="unstuck-select-list">
      <mat-label>Select a character to unstuck</mat-label>
      <mat-select [(value)]="selectedCharacter">
        <mat-option *ngFor="let character of userProfile?.characters" [value]="character">{{character.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="Unstuck()" [disabled]="unstucking">Character Unstuck</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="isDesktop();else mobile">
<mat-card>
  <mat-card-header>
    <mat-card-title>Character Unstuck</mat-card-title>
    <mat-card-subtitle>The character you wish to unstuck must be online.</mat-card-subtitle>
  </mat-card-header>
  <mat-grid-list cols="2" rowHeight="35vh" gutterSize="1vw">
    <mat-grid-tile>
      <img src="https://blizzardwatch.com/wp-content/uploads/2020/04/ExilesReach.png" class="unstuck-character-image">
    </mat-grid-tile>
    <mat-grid-tile>
      <section class="unstuck-card-content">
        <div>
          <mat-card-content>
            <mat-form-field appearance="fill" class="unstuck-select-list">
              <mat-label>Select a character to unstuck</mat-label>
              <mat-select [(value)]="selectedCharacter">
                <mat-option *ngFor="let character of userProfile?.characters" [value]="character">{{character.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </div>
        <div>
          <mat-card-actions>
            <button mat-flat-button class="unstuck-button" color="accent" (click)="Unstuck()" [disabled]="unstucking">Character Unstuck</button>
          </mat-card-actions>
        </div>
      </section>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
</div>
<ng-template #mobile>
  <h1>Character Unstuck</h1>
    <mat-card class="mobile">
          <section class="unstuck-card-content">
              <mat-card-content>
                <mat-form-field appearance="fill" class="unstuck-select-list">
                  <mat-label>Select a character</mat-label>
                  <mat-select [(value)]="selectedCharacter">
                    <mat-option *ngFor="let character of userProfile?.characters" [value]="character">{{character.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button mat-flat-button class="unstuck-button" color="accent" (click)="Unstuck()" [disabled]="unstucking">Character Unstuck</button>
              </mat-card-actions>
          </section>
    </mat-card>
</ng-template>

<div *ngIf="isDesktop();else mobile">
<mat-card>
  <mat-card-header>
    <mat-card-title>Race Change</mat-card-title>
    <mat-card-subtitle>Once purchased you will be able to change the character's race at the character select screen.</mat-card-subtitle>
  </mat-card-header>
  <mat-grid-list cols="2" rowHeight="35vh" gutterSize="1vw">
    <mat-grid-tile>
      <img src="../../../../assets/images/race_change.jpg" class="race-change-character-image">
    </mat-grid-tile>
    <mat-grid-tile>
      <section class="race-change-card-content">
        <div>
          <mat-card-content>
            <mat-form-field appearance="fill" class="race-change-select-list">
              <mat-label>Select a character</mat-label>
              <mat-select [(value)]="selectedCharacter">
                <mat-option *ngFor="let character of userProfile?.characters" [value]="character">{{character.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </div>
        <div>
          <mat-card-actions>
            <button mat-flat-button class="race-change-button" color="accent" (click)="Purchase()">Purchase (£5.00)</button>
          </mat-card-actions>
        </div>
      </section>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
</div>
<ng-template #mobile>
    <mat-card class="mobile">
      <mat-card-header class="mobile">
        <mat-card-title>Race Change</mat-card-title>
      </mat-card-header>
          <section class="race-change-card-content">
              <mat-card-content>
                <mat-form-field appearance="fill" class="race-change-select-list">
                  <mat-label>Select a character</mat-label>
                  <mat-select [(value)]="selectedCharacter">
                    <mat-option *ngFor="let character of userProfile?.characters" [value]="character">{{character.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button mat-flat-button class="race-change-button" color="accent" (click)="Purchase()">Purchase (£5.00)</button>
              </mat-card-actions>
          </section>
    </mat-card>
</ng-template>

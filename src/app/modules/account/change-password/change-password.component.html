<mat-card>
  <mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-subtitle>Change your current password</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="changePassword()">
  <mat-card-content>
      <mat-form-field>
        <mat-label>Current Password</mat-label>
        <input type="password" matInput formControlName="currentPassword" required>
        <mat-hint>Your current password. </mat-hint>
        <mat-error>Current Password is <strong>required</strong></mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input type="password" matInput formControlName="newPassword" required>
        <mat-hint>The password you wish to start using. </mat-hint>
        <mat-error>New Password is <strong>required</strong></mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Confirm New Password</mat-label>
        <input type="password" matInput formControlName="confirmNewPassword" required>
        <mat-hint>Enter your new password again. </mat-hint>
        <mat-error>New Password is <strong>required</strong></mat-error>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" [disabled]="passwordChanging">
      Change Password
    </button>
  </mat-card-actions>
</form>
</mat-card>

<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <mat-list>
      <mat-list-item *ngIf="!isPwa()">
        <button mat-menu-item routerLink="">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isPwa()">
        <button mat-menu-item routerLink="/account">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-menu-item routerLink="/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-menu-item routerLink="/wiki">
          <mat-icon>menu_book</mat-icon>
          <span>Wiki</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isDesktop()">
        <button mat-menu-item routerLink="/analytics">
          <mat-icon>timeline</mat-icon>
          <span>Analytics</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-menu-item routerLink="/leaderboards">
          <mat-icon>leaderboard</mat-icon>
          <span>Leaderboards</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isDesktop()">
        <button mat-menu-item routerLink="/howtoconnect">
          <mat-icon>settings_ethernet</mat-icon>
          <span>How To Connect</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isDesktop()">
        <button mat-menu-item routerLink="/streams">
          <mat-icon>stream</mat-icon>
          <span>Streams</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-menu-item routerLink="/latestchanges">
          <mat-icon>edit_road</mat-icon>
          <span>Lastest Changes</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <a *ngIf="!isPwa()" href="https://www.youtube.com/channel/UCOaJC3M74tpjCF7hq-YV-bQ" target="_blank">
        <mat-list-item>
          <button mat-menu-item>
            <mat-icon>ondemand_video</mat-icon>
            <span>Youtube</span>
          </button>
        </mat-list-item>
      </a>
      <a *ngIf="isPwa()" href="vnd.youtube://channel/UCOaJC3M74tpjCF7hq-YV-bQ" target="_blank">
        <mat-list-item>
          <button mat-menu-item>
            <mat-icon>ondemand_video</mat-icon>
            <span>Youtube</span>
          </button>
        </mat-list-item>
      </a>
      <a *ngIf="!isPwa()" href="https://trello.com/b/X7CLHLQQ/backlog" target="_blank">
        <mat-list-item>
          <button mat-menu-item>
            <mat-icon>developer_board</mat-icon>
            <span>Trello</span>
          </button>
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="!isLoggedIn" routerLink="/login">
        <button mat-menu-item>
          <mat-icon>manage_accounts</mat-icon>
          <span>Login</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="!isLoggedIn">
        <button mat-menu-item routerLink="/register">
          <mat-icon>person_add</mat-icon>
          <span>Create Account</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isLoggedIn && !isPwa()">
        <button mat-menu-item routerLink="/account">
          <mat-icon>apps</mat-icon>
          <span>Account</span>
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="isLoggedIn">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content (click)="closeSideMenu()">
    <div class="site-body">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

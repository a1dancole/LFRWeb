<mat-toolbar class="sticky-toolbar">
  <button mat-icon-button (click)="toggleSideMenu()">
    <mat-icon>{{sideMenuOpen ? 'menu_open' : 'menu'}}</mat-icon>
  </button>
  <a *ngIf="isDesktop()" routerLink="" class="menu-image"><img src="../../../../../assets/images/Color logo - no background.png" alt="Looking For Raid"/></a>
  <a *ngIf="!isDesktop() && !isPwa()" routerLink="" class="menu-image"><img src="../../../../../assets/images/logo_no_text.png" alt="LFR"/></a>
  <a *ngIf="!isDesktop() && isPwa()" routerLink="/account" class="menu-image"><img src="../../../../../assets/images/logo_no_text.png" alt="LFR"/></a>
  <button *ngIf="!isLoggedIn && !isPwa()" mat-icon-button [matMenuTriggerFor]="loggedOutMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button *ngIf="isLoggedIn && !isPwa()" mat-icon-button [matMenuTriggerFor]="loggedInMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #loggedOutMenu="matMenu">
    <button mat-menu-item routerLink="/login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item routerLink="/register">
      <mat-icon>create</mat-icon>
      <span>Register</span>
    </button>
  </mat-menu>
  <mat-menu #loggedInMenu="matMenu">
    <button mat-menu-item routerLink="/account">
      <mat-icon>apps</mat-icon>
      <span>Account</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
